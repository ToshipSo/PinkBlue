{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}
    <form action="" method="post">
            {% csrf_token %}
            {{ form | crispy }}
            <input type="submit" value="Login" class="w-100 text-white text-center my-2 btn btn-dark">
        </form>
    <button onclick="window.location.href = '/signup'" class="w-100 text-white text-center my-2 btn btn-dark">SignUp</button>
{% endblock %}
